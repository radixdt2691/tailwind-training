<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid pt-4 grid-cols-12 gap-8">
        <div class="p-4 col-start-1 col-end-3 bg-violet-400 shadow-lg shadow-violet-500/50 text-center">
            col-2
        </div>
        <div class="p-4 col-start-3 col-end-4 bg-violet-400 shadow-lg shadow-violet-500/50 text-center">
            col-1
        </div>
        <div class="p-4 col-start-4 col-end-7 bg-violet-400 shadow-lg shadow-violet-500/50 text-center">
            col-3
        </div>
        <div class="p-4 col-start-7 col-span-6 bg-violet-400 shadow-lg shadow-violet-500/50 text-center">
            col-6
        </div>
    </div>

    <div class="flex justify-center gap-2 columns-4 mt-28">
        <span class="flex flex-col justify-center items-center">
            <img class="w-full aspect-video" src="./assets/img/Layer35.png" alt="img">
            <p>Aspect Property Video</p>
        </span>
        <span class="flex flex-col justify-center items-center">
            <img class="w-full aspect-square" src="./assets/img/Layer36.png" alt="img">
            <p>Aspect Property Square</p>
        </span>
        <span class="flex flex-col justify-center items-center">
            <img class="w-full aspect-auto" src="./assets/img/Layer40.png" alt="img">
            <p>Aspect Property Auto</p>
        </span>
    </div>
</body>
</html>
